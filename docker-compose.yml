version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-xiuxian
    environment:
      MYSQL_ROOT_PASSWORD: qiuyu123
      MYSQL_DATABASE: xiuxian
      MYSQL_ROOT_HOST: '%'
    ports:
      - '3306:3306'
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pqiuyu123"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: redis-xiuxian
    command:
      - redis-server
      - --appendonly yes
      - --appendfsync everysec
      - --requirepass qiuyu123
    ports:
      - '6379:6379'
    volumes:
      - ./redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      timeout: 10s
      retries: 5

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
